<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>LumiFlix ¬∑ Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #080b14;
            font-family: 'Inter', sans-serif;
            color: #e5ecfb;
        }

        .site-wrapper {
            background: radial-gradient(circle at 20% 80%, #1b274d, #020514);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 3rem;
            border-bottom: 1px solid rgba(100, 150, 255, 0.15);
            backdrop-filter: blur(12px);
            background: rgba(2, 5, 15, 0.7);
        }

        .logo {
            font-size: 2rem;
            font-weight: 600;
            background: linear-gradient(135deg, #ffffff, #b8d0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 3px;
            text-shadow: 0 0 30px #3f6eff;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #c6d6ff;
            text-decoration: none;
            padding: 0.5rem 0;
            border-bottom: 2px solid transparent;
            transition: 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            border-bottom-color: #5f8eff;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
            flex: 1;
        }

        h1 {
            font-size: 3.5rem;
            text-align: center;
            background: linear-gradient(145deg,#fff,#b8d0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 3rem;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        .contact-info {
            background: rgba(8, 14, 32, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid #2a3b70;
            border-radius: 2.5rem;
            padding: 2.5rem;
        }

        .info-item {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
            align-items: center;
        }

        .info-icon {
            font-size: 2.2rem;
            filter: drop-shadow(0 0 15px #5f8eff);
        }

        .info-text h3 {
            color: white;
            margin-bottom: 0.3rem;
        }

        .contact-form {
            background: rgba(5, 10, 25, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid #2f4380;
            border-radius: 2.5rem;
            padding: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #c6d6ff;
        }

        input, textarea {
            width: 100%;
            background: rgba(10, 18, 40, 0.8);
            border: 1px solid #3f57a0;
            border-radius: 1.5rem;
            padding: 1rem 1.5rem;
            color: white;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #8aadff;
            box-shadow: 0 0 0 3px #1e3166;
        }

        button {
            background: #1f3170;
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 3rem;
            font-size: 1.2rem;
            cursor: pointer;
            border: 1px solid #6f96ff;
            transition: 0.3s;
        }

        button:hover {
            background: #2a3f8a;
            box-shadow: 0 0 30px #5f8eff;
        }

        .footer {
            background: rgba(2, 5, 15, 0.9);
            border-top: 1px solid rgba(95, 142, 255, 0.2);
            padding: 2rem;
            text-align: center;
        }

        @media (max-width: 800px) {
            .contact-grid { grid-template-columns: 1fr; }
            .navbar { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="site-wrapper">
        <nav class="navbar">
            <div class="logo">LUMIFLIX</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="privacy.html">Privacy</a></li>
            </ul>
        </nav>

        <main class="container">
            <h1>GET IN TOUCH</h1>
            <div class="contact-grid">
                <div class="contact-info">
                    <div class="info-item">
                        <div class="info-icon">üìç</div>
                        <div class="info-text">
                            <h3>Studio</h3>
                            <p>2000 Cinematic Drive<br>Los Angeles, CA 90028</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="info-icon">üìû</div>
                        <div class="info-text">
                            <h3>Phone</h3>
                            <p>+1 (800) 555-0199</p>

                    </div>
                    <div class="info-item">
                        <div class="info-icon">‚úâÔ∏è</div>
                        <div class="info-text">
                            <h3>Email</h3>
                            <p>hello@lumiflix.cinema</p>
                        </div>
                    </div>
                </div>

                <div class="contact-form">
                    <form onsubmit="event.preventDefault(); alert('Message sent!');">
                        <div class="form-group">
                            <label>Name</label>

                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div style="margin-bottom: 1rem;">
                <a href="about.html" style="color:#8aa5f0; margin:0 1rem;">About</a>
                <a href="privacy.html" style="color:#8aa5f0; margin:0 1rem;">Privacy</a>
                <a href="blog.html" style="color:#8aa5f0; margin:0 1rem;">Blog</a>
            </div>
            ¬© 2025 LumiFlix. All Rights Reserved. Ibrahim Ahmed
        </footer>
    </div>
</body>
</html>
